upstream puma {
  server 127.0.0.1:3000;
}

server {
    listen       80;
    # 本番環境Fargate
    server_name  rekishichizu.jp;
    # ローカル本番環境
    # server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
